stages:
  - build
  - test
  - review
  - stage
  - production

variables: 
  # DOCKER_HOST: tcp://localhost:2375/
  # DATABASE_URL: 'mongodb://mongo/user_posts' 
  TAG_LATEST: $CI_COMMIT_REF_NAME:latest
  TAG_COMMIT: $CI_COMMIT_REF_NAME:$CI_COMMIT_SHORT_SHA
  # SERVER_IP: 34.79.139.39       
  # REPO_NAME: express42/reddit     
  # DEPLOY_USER: deploy_user 

build_job:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  script:
    - docker build -t $TAG_COMMIT -t $TAG_LATEST .
    - echo $CI_JOB_TOKEN
    - echo $CI_REGISTRY
    # - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    # - docker push $TAG_COMMIT
    # - docker push $TAG_LATEST


test_unit_job: 
  stage: test 
  script: 
    - echo 'Testing 1'

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  image: alpine:latest
  stage: review
  script:
    - chmod og= $ID_RSA
    - apk update && apk add openssh-client
    # - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY"
    # - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker pull $TAG_COMMIT"
    # - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker container rm -f my-app || true"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker run -d -p 9292:9292--name my-app $TAG_COMMIT"
    - echo 'Deploy'
    # - bundle exec cap production deploy:initial
  environment:
    name: dev
    url: http://dev.example.com

branch review: 
  stage: review 
  script: echo "Deploy to $CI_ENVIRONMENT_SLUG" 
  environment: 
    name: branch/$CI_COMMIT_REF_NAME 
    url: http://$CI_ENVIRONMENT_SLUG.example.com 
  only: 
    - branches 
  except: 
    - master 

staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: stage
    url: https://beta.example.com 

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: production
    url: https://example.com    
